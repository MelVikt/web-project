<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .catalog-button { padding: 10px 20px; margin: 20px; cursor: pointer; }
    
    .catalog-wrapper {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .catalog {
      display: flex;
      width: 80%;
      height: 80%;
      margin: 50px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .categories {
      width: 25%;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .categories div {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .categories div:hover, .categories .active {
      background-color: #e0e0e0;
    }

    .subcategories {
      width: 75%;
      padding: 20px;
      overflow-y: auto;
    }

    .subcategory {
      margin-bottom: 20px;
    }

    .subcategory h3 {
      margin: 0 0 10px;
    }

    .sub-subcategory {
      margin-left: 15px;
      color: #555;
    }
  </style>
</head>
<body>

<button class="catalog-button" onclick="toggleCatalog()">Открыть каталог</button>

<div class="catalog-wrapper" id="catalogWrapper">
  <div class="catalog">
    <div class="categories" id="categoryList">
      <!-- Категории -->
    </div>
    <div class="subcategories" id="subcategoryList">
      <!-- Подкатегории и подподкатегории -->
    </div>
  </div>
</div>

<script>
  const catalogData = {
    'Электроника': {
      'Смартфоны': ['Apple', 'Samsung', 'Xiaomi'],
      'Ноутбуки': ['HP', 'Dell', 'MacBook']
    },
    'Одежда': {
      'Мужская': ['Футболки', 'Джинсы'],
      'Женская': ['Платья', 'Юбки']
    },
    'Дом и сад': {
      'Мебель': ['Кровати', 'Столы'],
      'Сад': ['Инструменты', 'Грили']
    }
  };

  const categoryList = document.getElementById('categoryList');
  const subcategoryList = document.getElementById('subcategoryList');
  const catalogWrapper = document.getElementById('catalogWrapper');

  function toggleCatalog() {
    catalogWrapper.style.display = catalogWrapper.style.display === 'flex' ? 'none' : 'flex';
    renderCategories();
  }

  function renderCategories() {
    categoryList.innerHTML = '';
    Object.keys(catalogData).forEach((category, index) => {
      const div = document.createElement('div');
      div.textContent = category;
      div.onclick = () => {
        document.querySelectorAll('.categories div').forEach(el => el.classList.remove('active'));
        div.classList.add('active');
        renderSubcategories(category);
      };
      if (index === 0) {
        div.classList.add('active');
        renderSubcategories(category);
      }
      categoryList.appendChild(div);
    });
  }

  function renderSubcategories(category) {
    subcategoryList.innerHTML = '';
    const subs = catalogData[category];
    Object.keys(subs).forEach(sub => {
      const subDiv = document.createElement('div');
      subDiv.className = 'subcategory';
      subDiv.innerHTML = `<h3>${sub}</h3>`;
      subs[sub].forEach(subsub => {
        const subSubDiv = document.createElement('div');
        subSubDiv.className = 'sub-subcategory';
        subSubDiv.textContent = subsub;
        subDiv.appendChild(subSubDiv);
      });
      subcategoryList.appendChild(subDiv);
    });
  }

  // Закрытие по клику вне
  catalogWrapper.addEventListener('click', (e) => {
    if (e.target === catalogWrapper) {
      catalogWrapper.style.display = 'none';
    }
  });
</script>

</body>
</html>
